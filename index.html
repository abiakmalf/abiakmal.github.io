<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Portofolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-800 text-gray-100 font-serif">

  <header class="flex justify-between items-center px-10 py-6">
      <h1 class="text-2xl font-light tracking-wide">Abi Akmal Faridho</h1>
      <nav>
          <ul class="flex space-x-8 text-sm uppercase tracking-wide">
              <li><a href="index.html" class="hover:text-gray-500 transition">Home</a></li>
              <li><a href="about.html" class="hover:text-gray-500 transition">About</a></li>
              <li><a href="portofolio.html" class="hover:text-gray-500 transition">Portfolio</a></li>
              <li><a href="kontak.html" class="hover:text-gray-500 transition">Contact</a></li>
          </ul>
      </nav>
  </header>

  <main id="page-container" class="opacity-0 transition-opacity duration-700">
    <section id="home" class="relative bg-gradient-to-b from-gray-900 via-gray-800 to-gray-950 min-h-screen flex items-center px-10 md:px-20">

        <div class="grid md:grid-cols-2 gap-10 items-center w-full">

            <div class="relative w-full flex justify-center md:justify-start">
                <div class="overflow-hidden rounded-xl shadow-2xl">
                    <img src="img/akmal.jpg" 
                         alt="Abi Akmal Faridho" 
                         class="w-[350px] md:w-[400px] h-[450px] md:h-[500px] object-cover transform transition duration-700 hover:scale-105 hover:rotate-1">
                </div>
            </div>

            <div class="text-center md:text-left space-y-6">
                <h1 class="text-4xl md:text-5xl font-bold text-white leading-tight">
                    Halo, Saya <span class="text-blue-400">Abi Akmal Faridho</span>
                </h1>
                <p class="text-lg text-gray-300">
                    Website ini berisikan Portofolio singkat tentang saya
                </p>

                <a href="about.html" 
                   class="inline-block px-8 py-3 font-semibold text-white rounded-lg bg-gradient-to-r from-blue-600 to-purple-700
                          hover:from-purple-700 hover:to-blue-600 transition transform hover:scale-105 shadow-lg animate-bounce">
                    About Me
                </a>

                <div class="flex justify-center md:justify-start space-x-4 mt-6">

                    <a href="https://instagram.com/akmalfrdho_" target="_blank" class="text-white hover:text-blue-400 transition">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>

                    <a href="https://wa.me/62881023468585" target="_blank" class="text-white hover:text-blue-400 transition">
                        <i class="fab fa-whatsapp fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>

    </section>
  </main>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
          const page = document.getElementById('page-container');
          page.classList.remove('opacity-0');

          const imgs = page.querySelectorAll('img');
          imgs.forEach(img => {
              img.classList.add('opacity-0', 'scale-90', 'transition-transform', 'duration-700');
              setTimeout(() => {
                  img.classList.remove('opacity-0', 'scale-90');
              }, 100); 
          });
      });

      const links = document.querySelectorAll('a[href$=".html"]');
      links.forEach(link => {
          link.addEventListener('click', (e) => {
              e.preventDefault();
              const href = link.getAttribute('href');
              const page = document.getElementById('page-container');

              page.classList.add('opacity-0');

              const imgs = page.querySelectorAll('img');
              imgs.forEach(img => {
                  img.classList.add('opacity-0', 'scale-90');
              });

              setTimeout(() => {
                  window.location.href = href;
              }, 500);
          });
      });
  </script>

</body>
</html>
